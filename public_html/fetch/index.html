<input id="inp"></input>
<button id="bt">smash!</button>
<script>
  const inp = document.querySelector('#inp')
  document.querySelector('#bt').addEventListener('click', () => {
    fetch(inp.value, )
      .then((x) => {
        console.log(text(x))
        inp.value = text(x);
      })
  })
</script>
